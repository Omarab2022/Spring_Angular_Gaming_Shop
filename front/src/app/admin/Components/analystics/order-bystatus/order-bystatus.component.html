<div class="order-status-container">
    <mat-card class="order-status-card" style="background-color:rgb(246, 143, 143) ;">
        <mat-card-header >
            <div mat-card-avatar class="status-avatar"> P</div>
           
        </mat-card-header>
        <mat-card-title>placed</mat-card-title>
        <mat-card-content>
            <div class="status-value">{{data.placed}}</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="order-status-card" style="background-color:rgb(179, 246, 143) ;">
        <mat-card-header>
            <div mat-card-avatar class="status-avatar">S</div>
        </mat-card-header>
        <mat-card-title>shipped</mat-card-title>
        <mat-card-content>
            <div class="status-value">{{data.shipped}}</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="order-status-card" style="background-color:rgb(143, 191, 246) ;">
        <mat-card-header>
            <div mat-card-avatar class="status-avatar">
                D
            </div>
            <mat-card-title>Delivered</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="status-value">{{ data.delivered }}</div>
        </mat-card-content>
    </mat-card>

    
</div>
