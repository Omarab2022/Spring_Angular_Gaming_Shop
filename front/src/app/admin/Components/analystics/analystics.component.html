<div style="padding: 30px;margin-top: 150px;">
    <app-order-bystatus [data]="data"></app-order-bystatus>
</div>

<div class="analytics-container" style="margin-bottom: 100px;">
    <mat-card class="analytics-card" style="background-color:rgb(246, 237, 143) ;">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">O</div>
            <mat-card-title style="margin-top: 20px;color: #000;">orders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{ data.currentMonthOrders }}</div>
            <div class="metric-subtext">current Month</div>
        </mat-card-content>
        <mat-card-content class="previous-month" style="background-color:rgb(246, 237, 143) ;
        border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
            <div class="metric-value">6</div>
            <div class="metric-subtext">Previous Month</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="analytics-card" style="background-color:rgb(246, 143, 203) ;
    ">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                E
            </div>
            <mat-card-title style="margin-top: 20px;color: #000;">Earnings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">1000$</div>
            <div class="metric-subtext">Current Month</div>
        </mat-card-content>
        <mat-card-content class="previous-month" style="background-color:rgb(246, 143, 203) ;
         border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
            <div class="metric-value">13000$</div>
            <div  class="metric-subtext">Previous Month</div>
        </mat-card-content>
    </mat-card>
    
</div>
