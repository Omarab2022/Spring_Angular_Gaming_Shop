<div class="container" style="padding: 30px;
 margin-top: 250px; margin-bottom: 250px; text-align: center; margin: 0 auto;">

  <mat-card style="margin-top: 250px; margin-bottom: 290px;">
    <mat-card-content>
      <table mat-table [dataSource]="coupons" class="mat-elevation-z8" style="border-radius: 20px;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Coupon ID</th>
          <td mat-cell *matCellDef="let coupon" style="text-align: center;">{{ coupon.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Name</th>
          <td mat-cell *matCellDef="let coupon" style="text-align: center;color: rgb(5, 180, 5); font-weight: bold;">{{ coupon.name }}</td>
        </ng-container>

        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Discount</th>
          <td mat-cell *matCellDef="let coupon" style="text-align: center; color: red;" class="bold-cell">{{ coupon.discount }}%</td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Code</th>
          <td  mat-cell *matCellDef="let coupon" style="text-align: center; " class="bold-cell">{{ coupon.code }}</td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Expiration Date</th>
          <td mat-cell *matCellDef="let coupon" style="text-align: center;">{{ coupon.expirationDate | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'discount', 'code', 'expirationDate']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'discount', 'code', 'expirationDate']"></tr>
        
      </table>
    </mat-card-content>
  </mat-card>
</div>
