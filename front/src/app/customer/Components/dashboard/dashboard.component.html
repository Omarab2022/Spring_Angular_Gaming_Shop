<div class="search">
    <form [formGroup]="searchproductForm" class="search-form" (submit)="submitForm()">
      <div class="search-bar">
        <input matInput formControlName="title" type="text" placeholder="Search">
        <button mat-button matSuffix [disabled]="searchproductForm.invalid">
          <mat-icon style="font-size: 25px; color: white; margin-bottom: 5px;">search</mat-icon>
  
        </button>
      </div>
    </form>
  </div>
  
  <div class="container" style= "margin-top: 50px;
   margin-bottom: 100px; display: flex; flex-wrap: wrap ; margin-left: 60px;">
  
  
  
    <div *ngFor="let item of products" style="flex: 0 0 20%; box-sizing: border-box; padding: 10px;">
      <app-product-card [product]="item" [isAdminDashboard]="false"></app-product-card>
    </div>
  </div>
