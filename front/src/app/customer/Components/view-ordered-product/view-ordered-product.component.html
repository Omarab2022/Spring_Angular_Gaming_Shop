

<div class="center-container"style="margin-top: 130px;">
  
  <p class="main_title">Give Review</p>
</div>

<div class="ordered-product-container" style="margin-top: 10px; margin-bottom: 200px;background-color: aliceblue;">

  
    <div class="ordered-product" *ngFor="let product of orderedProductDetailsList">
      <div class="product-info">
        <div class="product-image">
          <img [src]="product.processedImg" alt="product-image" />
        </div>
        <div class="product-details">
          <div class="item-row">
            <div class="item-name">
              {{ product.name }}
            </div>
            <div class="item-price">
              Price: {{ product.productPrice | currency }}
            </div>
            <div class="item-quantity">
              Quantity: {{ product.quantity }}
            </div>
            <div class="total-price" style="color: red;">
                Total: {{ totalAmount | currency }}
              </div>
          </div>
        </div>
        <div class="action-buttons">
          <button mat-raised-button color="primary" 
          style="margin-right: 170px; width: 200px;"
          [routerLink]="'/customer/review/'+product.id">Give Review</button>
        </div>
      </div>
   
   
  </div>
</div>
